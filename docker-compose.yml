version: "3.9"

services:
  smart-auditor:
    build: .
    image: smart-auditor:latest
    ports:
      - "8000:8000"
    environment:
      # Forward LLM API key if needed
      - SMARTAUDITOR_LLM_API__API_KEY=${SMARTAUDITOR_LLM_API__API_KEY:-}
      # Override config values as needed
      #- SMARTAUDITOR_SERVER__PORT=8000
    volumes:
      - ./config.yaml:/app/config.yaml:ro
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
